<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      id="app"
      v-bind:class="className"
      v-bind:style="{backgroundColor: bgColor, color: color, fontSize: size}"
    >
      <ul>
        <li v-for="(student, index) in students">
          {{index}}: {{student.name}} is {{student.age}} years old.
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            students: [
              { name: 'Anna', age: '8' },
              { name: 'Jack', age: '12' },
              { name: 'John', age: '16' },
            ],
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
