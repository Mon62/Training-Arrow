<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flex-box">
    <div class="row">
      <div class="colum" style="order: 1;">1</div>
      <div class="colum" style="order: 3;">2</div>
      <div class="colum" style="flex-basis: 300px; order: 2;">3</div>
      <div class="colum" style="order: 4;">4</div>
    </div>
    <div class="row">
      <div class="colum">5</div>
      <div class="colum" style="flex-basis: 400px;">6</div>
    </div>
    <div class="row">
      <div class="colum">7</div>
      <div class="colum">8</div>
      <div class="colum">9</div>
    </div>
  </div>
</body>
</html>
